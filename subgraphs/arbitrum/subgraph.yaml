specVersion: 0.0.4
description: Olympus Protocol Metrics Subgraph - Arbitrum
repository: https://github.com/OlympusDAO/olympus-protocol-metrics-subgraph
schema:
  file: ../../schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenRecords-arbitrum
    network: arbitrum-one
    source:
      address: "0xb94d1959084081c5a11C460012Ab522F5a0FD756" # JonesDAO Milliner V2
      abi: JonesMillinerV2
      startBlock: 11264445 # Contract deployment date. Ideally we would use 10950000 (2022-05-01) though.
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenRecord
        - TokenSupply
      abis:
        - name: ERC20
          file: ../shared/abis/ERC20.json
        - name: gOHM
          file: ../shared/abis/gOHM.json
        # Price Lookup
        - name: BalancerVault
          file: ../shared/abis/BalancerVault.json
        - name: BalancerPoolToken
          file: ../shared/abis/BalancerPoolToken.json
        - name: UniswapV2Pair
          file: ../shared/abis/UniswapV2Pair.json
        - name: UniswapV3Pair
          file: ../shared/abis/UniswapV3Pair.json
        # Custom ABIs
        - name: JONESStaking
          file: abis/JONESStaking.json
        - name: TreasureMining
          file: abis/TreasureMining.json
        # Used for event handler
        - name: JonesMillinerV2
          file: abis/JonesMillinerV2.json
      # The gOHM contract doesn't emit any regular events, but Harvest() is called regularly, so we can use that
      eventHandlers:
        - event: Harvest(indexed address,indexed uint256,uint256)
          handler: handleHarvestEvent
      file: ./src/treasury/Assets.ts
