specVersion: 0.0.4
description: Olympus Protocol Metrics Subgraph - Polygon
repository: https://github.com/OlympusDAO/olympus-protocol-metrics-subgraph
schema:
  file: ../../schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenRecords-polygon
    network: matic
    source:
      address: "0x4dd6655ad5ed7c06c882f496e3f42ace5766cb89" # Chainlink Offchain Aggregator
      abi: ChainlinkOffchainAggregator
      startBlock: 27790000 # 2022-05-01
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenRecord
        - TokenSupply
      abis:
        - name: ERC20
          file: ../shared/abis/ERC20.json
        - name: gOHM
          file: ../shared/abis/gOHM.json
        # Price Lookup
        - name: BalancerVault
          file: ../shared/abis/BalancerVault.json
        - name: BalancerPoolToken
          file: ../shared/abis/BalancerPoolToken.json
        - name: UniswapV2Pair
          file: ../shared/abis/UniswapV2Pair.json
        - name: UniswapV3Pair
          file: ../shared/abis/UniswapV3Pair.json
        # Event trigger
        - name: ChainlinkOffchainAggregator
          file: ./abis/ChainlinkOffchainAggregator.json
      # The gOHM contract doesn't emit any regular events, but RoundRequested is called regularly, so we can use that
      eventHandlers:
        - event: RoundRequested(indexed address,bytes16,uint32,uint8)
          handler: handleEvent
      file: ./src/treasury/Assets.ts
